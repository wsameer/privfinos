version: "3.9"

services:
  # Main application (API + Web frontend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20.11.0
        PNPM_VERSION: 8.15.6
    container_name: privfinos-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Runtime environment variables
      NODE_ENV: production
      PORT: 3001
      LOG_LEVEL: ${LOG_LEVEL:-info}
      # Database connection (uncomment when using PostgreSQL)
      # DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      # CORS settings (not needed in production when serving both from same origin)
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
    # Uncomment depends_on when using database
    # depends_on:
    #   db:
    #     condition: service_healthy
    networks:
      - privfinos-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3001/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Optional: Mount logs directory for persistence
    # volumes:
    #   - ./logs:/app/logs

  # PostgreSQL Database (optional)
  db:
    image: postgres:16-alpine
    container_name: privfinos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-privfinos}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      # Expose on host for development/debugging (remove in production)
      - "5432:5432"
    volumes:
      # Persist database data
      - postgres-data:/var/lib/postgresql/data
      # Optional: Add initialization scripts
      # - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - privfinos-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-privfinos}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  privfinos-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  # pgadmin-data:
  #   driver: local
