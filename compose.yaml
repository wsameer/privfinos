services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: privfinos-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-privfinos}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - privfinos-network

  # Backend API (Hono.js)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: production
    container_name: privfinos-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-privfinos}
      LOG_LEVEL: info
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost,http://localhost:5173}
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - privfinos-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3001/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Web App (React + Vite)
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    container_name: privfinos-web
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - privfinos-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Caddy Reverse Proxy (SSL + Routing)
  caddy:
    image: caddy:2-alpine
    container_name: privfinos-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - web
    networks:
      - privfinos-network
    environment:
      - DOMAIN=${DOMAIN:-localhost}

networks:
  privfinos-network:
    driver: bridge
    name: privfinos-network

volumes:
  postgres_data:
    name: privfinos-postgres-data
  caddy_data:
    name: privfinos-caddy-data
  caddy_config:
    name: privfinos-caddy-config
